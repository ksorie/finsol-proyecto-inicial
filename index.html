<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca en Línea FINSOL</title>
    <link rel="icon" href="/img/finsolLogo.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="./styles/login.css">

</head>
<body>
    <main class="main">
        <!-- Sección de formulario -->
        <section class="card">
            <div class="form-card">
                <h3>Ingrese sus datos</h3>
            </div>
            
            <form class="form" action="" method="post">
                <div class="inputGroup">
                    <legend class="sr-only">Haz realidad tus sueños y proyectos </legend>
                    <label for="email" class="label">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="input" placeholder="" required>
                    
                    <label for="Password" class="label">Contraseña</label>
                    <input type="password" name="Password" id="Password" class="input" placeholder="" required>
                    
                    <button type="submit" class="input btnIngresar">Ingresar</button>
                </div>
                
                <div class="finalCard">
                    <label for="checkbox" class="remember" class="label">
                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                        <span class="span">Recordar usuario</span>   
                    </label>
                    <a href="#" class="olvidar">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>

        <!-- Sección del logo -->
        <section class="logo-container">
            <div class="logo">
                <img src="./img/finsol.png.png" class="img" alt="Logo de Finsol">
            </div>
        </section>
    </main>
</body>
</html>
