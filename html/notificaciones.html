<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/notificaciones.css">
    
</head>
<body>
    <section class="container">
            <div class="layout">
                <!-- Sidebar -->
                <header class="sidebar">
                    <div class="logo"></div>
                    <nav class="nav" aria-label="Navegación principal">
                        <ul>
                            <li>
                                <a href="/html/dashboard.html" class="nav-item">
                                    <img class="icon-class-dashboard" src="/img/Recursos/IconsFigma/icons8-web-design-24-2.png"> </img>
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="/html/prestamos.html" class="nav-item active">
                                    <img class="icon-class-loan" src="/img/Recursos/IconsFigma/icons8-préstamo-32.png"></img> 
                                    Solicitud de Préstamos
                                </a>
                            </li>
                            <li>
                                <a href="/html/perfil.html" class="nav-item">
                                    <img class="icon-class-profile" src="/img/Recursos/IconsFigma/icons8-cliente-30.png"></img> 
                                    Perfil
                                </a>
                            </li>
                            <li>
                                <a href="/html/seguros.html" class="nav-item">
                                    <img class="icon-class-insurance" src="/img/Recursos/IconsFigma/icons8-seguro-24.png"></img> 
                                    Solicitud de Seguros
                                </a>
                            </li>
                            <li>
                                <a href="/html/notificaciones.html" class="nav-item">
                                    <img class="icon-class-notifications" src="/img/Recursos/IconsFigma/icons8-notificación-24.png"></img> 
                                    Notificaciones
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-item">
                                    <img class="icon-class-pago" src="/img/Recursos/IconsFigma/icons8-dinero-50-2.png" ></img> 
                                    Pagos
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="cerrarSesion()" class="nav-item">
                                    <img class="icon-class-logout" src="/img/Recursos/IconsFigma/icons8-cerrar-sesión-48.png"></img> 
                                    Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </nav>                  
                </header>     
    </section>

        <!-- Mensaje de carga y spinner -->
        <div id="loading" class="loading-message" style="display: none;">
            <div class="spinner"></div>
            Cerrando sesión...
        </div>

    <main class="main-container">
        <h2>Notificaciones</h2>
        <section class="pago">
            <article class="container-pago">
                <span>
                    <img src="/img/Recursos/IconsFigma/icons8-error-48.png" alt="icono de precaución" class="img-icon">
                    Próximo pago
                </span>
                    <label class="items-label">Préstamo</label>
                    <input  type="text" name="id-prestamo" id="id-prestammo" class="id-prestamo items-text" value="#0000">
                    <div class="items-status">
                        <label for="" class="items-label">Vence:</label>
                        <input type="text" name="vencimiento-prestamo" id="vencimiento-prestamo" class="vencimiento-prestamo items-text" value="15/11/2026">
                    </div>   
                    <div class="items-status">
                        <label for="" class="items-label">Monto:</label>
                        <input type="text" name="monto-prestamo" id="monto-prestamo" class="monto-prestamo items-text" value="3,540.00">              
                    </div>
                    
                
                </article>             
        </section>
        <section class="oferta">
            <article class="container-oferta">
                <span>
                    <img src="/img/Recursos/IconsFigma/icons8-dinero-48.png" alt="icono de oferta" class="img-icon">
                    Oferta disponible
                </span>
                    <input  type="text" name="id-oferta" id="id-oferta" class="id-oferta items-text" value="Préstamo pre-aprobado">
                    <div>
                        <label for="" class="items-label">Monto:</label>
                        <input type="text" name="monto-oferta" id="monto-oferta" class="monto-oferta items-text" value="50,000.00">
                    </div>
                    
                            
            </article>
        </section>
        <section class="seguro">
            <article class="container-seguro">
                <span>
                    <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono de oferta" class="img-icon">
                    Seguro de vida Básico
                </span>
                <div class="ofert-status">
                    <h4>Estado:</h4>
                    <p>Activo</p> 
                </div>                 
            </article>
        </section>
    </main>

    <script src="/script/cerrarSesion.js"></script>
</body>
</html>
