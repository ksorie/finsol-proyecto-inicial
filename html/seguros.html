            <div class="spinner"></div>
            Cerrando sesión...
        </div>
                <!-- Main Content -->
                <main class="main-content">
                    <h2>Solicitud de Seguro de Vida</h2>
                    <section class="insurance-all">
                        <div class="insurance-coverage insurance">
                            <input type="radio" id="insurance1" name="insurance" value="Cobertura de Deuda">
                            <label for="insurance1">
                                <article>
                                    <h4>Seguro de Vida por Cobertura de Deuda</h4>
                                    <p>Cobertura esencial para protección de deuda</p>
                                    <h5>Coberturas:</h5>
                                    <ul class="coverage-list">
                                        <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte natural</li>
                                        <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte accidental</li>
                                    </ul>
                                    <p class="insurance-p">Cobertura desde: L 100,000.00</p>
                                    <p>Hasta: L 300,000.00</p>
                                    <h5 class="insurance-cost">Costo anual: $25.00</h5>
                                </article>
                            </label>
                        </div>
                    
                        <!-- Seguro de Vida Básico -->
                        <div class="insurance-basic insurance">
                            <input type="radio" id="insurance2" name="insurance" value="Básico">
                            <label for="insurance2">
                                <article>
                                    <h4>Seguro de Vida Básico</h4>
                                    <p>Cobertura esencial para protección familiar</p>
                                    <h5>Coberturas:</h5>
                                    <ul class="coverage-list">
                                        <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte natural</li>
                                        <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte accidental</li>
                                    </ul>
                                    <p class="insurance-p">Cobertura desde: L 100,000.00</p>
                                    <p>Hasta: L 300,000.00</p>
                                    <h5 class="insurance-cost">Costo anual: $50.00</h5>
                                </article>
                            </label>
                        </div>
                    
                        <!-- Seguro de Vida Plus -->
                        <div class="insurance-plus insurance">
                            <input type="radio" id="insurance3" name="insurance" value="Plus">
                            <label for="insurance3">
                                <article>
                                    <h4>Seguro de Vida Plus</h4>
                                <p>Cobertura ampliada con beneficios adicionales</p>
                                <h5>Coberturas:</h5>
                                <ul class="coverage-list">
                                    <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte natural</li>
                                    <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte accidental</li>
                                    <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Invalidez total</li>
                                    <li> <img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Enfermedades graves</li>
                                </ul>
                                    <p class="insurance-p">Cobertura desde: L 100,000.00</p>
                                    <p>Hasta: L 300,000.00</p>
                                    <h5 class="insurance-cost">Costo anual: $75.00</h5>
                                </article>
                            </label>
                        </div>
                        <div class="insurance-elite insurance">
                            <input type="radio" id="insurance4" name="insurance" value="Elite">
                            <label for="insurance4">
                                <article>
                                    <h4>Seguro de Vida Elíte</h4>
                                    <p>Máxima cobertura y beneficios completos</p>
                                    <h5>Coberturas:</h5>
                                    <ul class="coverage-list">
                                        <li><img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte natural</li>
                                        <li><img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Muerte accidental</li>
                                        <li><img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Invalidez total</li>
                                        <li><img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Enfermedades graves</li>
                                        <li><img src="/img/Recursos/IconsFigma/icons8-seguro-48.png" alt="icono-seguro">Gastos médicos mayores</li>
                                    </ul>
                                    <p class="insurance-p">Cobertura desde: L 100,000.00</p>
                                    <p>Hasta: L 300,000.00</p>
                                    <h5 class="insurance-cost">Costo anual: $100.00</h5>
                                </article>
                            </label>
                        </div>
                        
                        <div class="buttons">
                            <button type="button" class="btn btn-cancel" id="btn-cancel">Cancelar</button>
                            <button type="submit" class="btn btn-submit" id="btn-submit">Enviar Solicitud</button>
                        </div>
                        
                    </section>
