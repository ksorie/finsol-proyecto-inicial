<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="/img/finsol.png.png">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/prestamos.css">
    <link rel="stylesheet" href="/styles/perfil.css">
    
</head>
<body>
        <div class="container">
            <div class="layout">
                <!-- Sidebar -->
                <header class="sidebar">
                    <div class="logo">
                        <!--img src="/img/finsol.png.png" alt="Logo de finsol">-->
                    </div>
                    <nav class="nav" aria-label="Navegación principal">
                        <ul>
                            <li><a href="/html/dashboard.html" class="nav-item">
                                <img class="icon-class-dashboard" src="/img/Recursos/IconsFigma/icons8-web-design-24-2.png">
                                Dashboard
                                </a>
                            </li>
                            <li><a href="/html/prestamos.html" class="nav-item active">
                                <img class="icon-class-loans" src="/img/Recursos/IconsFigma/icons8-préstamo-32.png">
                                Solicitud de Préstamos
                                </a>
                            </li>
                            <li><a href="/html/perfil.html" class="nav-item">
                                <img class="icon-class-profile" src="/img/Recursos/IconsFigma/icons8-cliente-30.png">
                                Perfil
                                </a>
                            </li>
                            <li><a href="/html/seguros.html" class="nav-item">
                                <img class="icon-class-segure" src="/img/Recursos/IconsFigma/icons8-seguro-24.png">
                                Solicitud de Seguros
                                </a>
                            </li>
                            <li><a href="/html/notificaciones.html" class="nav-item">
                                <img class="icon-class-notifications" src="/img/Recursos/IconsFigma/icons8-notificación-24.png">
                                Notificaciones
                                </a>
                            </li>
                            <li><a href="#" class="nav-item">
                                <img class="icon-class-pay" src="/img/Recursos/IconsFigma/icons8-dinero-50-2.png" > 
                                Pagos
                                </a>
                            </li>
                            <li><a href="#" onclick="cerrarSesion()" class="nav-item">
                                <img class="icon-class-logout" src="/img/Recursos/IconsFigma/icons8-cerrar-sesión-48.png">
                                Cerrar Sesión
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                </header>
            </div>
        </div>

        <!-- Mensaje de carga y spinner -->
        <div id="loading" class="loading-message" style="display: none;">
            <div class="spinner"></div>
            Cerrando sesión...
        </div>

        <!-- Main Content -->
        <main class="main-content">
                <section>
                    <h2>Perfil</h2>
                        <form id="profileForm" class="profileForm">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" name="name" value="Luis Enrique Bartel Lopez" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" value="enrique17bartel@gmail.com" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Celular</label>
                                <input type="text" id="phone" name="phone" value="0000-0000" readonly>
                            </div>
                            <div class="form-group">
                                <label for="address">Dirección</label>
                                <input type="text" id="address" name="address" value="Choloma" readonly>
                            </div>
                            <div class="form-group">
                                <label for="status">Estado de la cuenta</label>
                                <select id="status" name="status" disabled>
                                    <option value="Activo" selected>Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                            <div class="section-btn">
                                <button type="button" class="btn btn-edit" id="editButton">Editar</button>
                                <button type="submit" class="btn btn-save" id="saveButton" disabled>Guardar</button>
                            </div>                            
                        </form>                       
                </section>                    
        </main>

        <script src="/script/cerrarSesion.js"></script>
</body>
</html>
